<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chỉ đường - Bản đồ</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet-routing-machine/3.2.12/leaflet-routing-machine.css" />
    
    <link rel="stylesheet" href="../static/css/map_trans.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        div:where(.swal2-container) {
            display: grid !important;
            place-items: center !important;
            z-index: 10000 !important; /* Nổi lên trên bản đồ */
        }
        div:where(.swal2-container) button:where(.swal2-styled).swal2-confirm {
            background-color: #3C7363 !important;
            box-shadow: 0 0 0 3px rgba(60, 115, 99, 0.2) !important;
        }
        div:where(.swal2-icon).swal2-info {
            border-color: #3C7363 !important;
            color: #3C7363 !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="map">
            <button class="back-btn" onclick="goToPreviousPage()">←</button>

            <div class="ai-chat-btn">
                <button class="tab-btn active" onclick="switchTab('map')">Map</button>
                <button class="tab-btn" onclick="switchTab('ai')">AI</button>
            </div>
        </div>

        <div class="map-search-overlay">
            <div class="search-inputs" id="route-inputs-container">
                </div>
            
            <div class="add-stop-container">
                <button id="add-stop-btn" class="add-stop-btn">
                    <i class="fas fa-plus-circle"></i> Thêm điểm đến
                </button>
            </div>
            
            <div id="map-suggestions" class="map-suggestions hidden"></div>
        </div>

        <div class="vehicle-options" id="vehicleOptionsPanel">
    <div class="drag-handle-container" id="dragHandle">
        <div class="drag-bar"></div>
    </div>

    <div class="vehicle-scroll-container">
        </div>

    <div class="action-buttons">
        <button class="btn btn-secondary" onclick="goBack()">
            Tư Vấn Với AI
        </button>
        <button class="btn btn-primary" onclick="confirmRoute()">
            Chọn
        </button>
    </div>
</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-routing-machine/3.2.12/leaflet-routing-machine.min.js"></script>
    <script src="../static/js/location-utils.js"></script>
    <script src="../static/js/map_trans.js"></script>
</body>
</html>
