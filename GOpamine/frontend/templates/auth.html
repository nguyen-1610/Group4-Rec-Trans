<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GOpamine - Đăng Ký</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../static/css/auth.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo-section">
                <div class="logo-icon">
                    <i class="fas fa-leaf"></i>
                </div>
                <span class="logo-text">GOpamine</span>
            </div>
            <div class="language-toggle">
                <div class="lang-switch active" id="langSwitch">
                    <span class="lang-switch-text vi">VI</span>
                    <span class="lang-switch-text en">EN</span>
                    <div class="lang-switch-slider"></div>
                </div>
                <i class="fas fa-bars menu-icon" id="menuIcon"></i>
            </div>
        </div>

        <!-- Menu Dropdown -->
        <div class="menu-dropdown" id="menuDropdown">
            <!-- Menu items will be populated by JavaScript -->
        </div>

        <div class="form-container">
            <div class="title">
                <h1 data-i18n="title">Khám phá hành trình</h1>
                <p data-i18n="subtitle">hoàn hảo của bạn.</p>
            </div>

            <form>
                <div class="form-group">
                    <label data-i18n="fullName">Họ và Tên</label>
                    <input type="text" id="fullName" data-i18n-placeholder="fullNamePlaceholder" placeholder="Value">
                </div>

                <div class="form-group">
                    <label data-i18n="email">Email</label>
                    <input type="email" id="email" data-i18n-placeholder="emailPlaceholder" placeholder="Value">
                </div>

                <div class="form-group">
                    <label data-i18n="password">Mật Khẩu</label>
                    <div class="input-wrapper">
                        <input type="text" id="password" data-i18n-placeholder="passwordPlaceholder" placeholder="Value">
                    </div>
                </div>

                <div class="form-group">
                    <label data-i18n="confirmPassword">Nhập lại mật khẩu</label>
                    <div class="input-wrapper">
                        <input type="password" id="confirmPassword" data-i18n-placeholder="confirmPasswordPlaceholder" placeholder="Value">
                        <i class="fas fa-eye-slash toggle-password" data-target="confirmPassword"></i>
                    </div>
                </div>

                <div class="social-login">
                    <p data-i18n="or">Hoặc</p>
                    <div class="social-buttons">
                        <button type="button" class="social-btn facebook-btn">
                            <i class="fab fa-facebook-f"></i>
                        </button>
                        <button type="button" class="social-btn google-btn">
                            <i class="fab fa-google"></i>
                        </button>
                    </div>
                </div>

                <div class="existing-account">
                    <a href="#" data-i18n="guestLogin">Đăng nhập với tài khoản khách</a>
                </div>

                <button type="submit" class="submit-btn" data-i18n="signUp">Đăng Ký</button>

                <div class="already-account">
                    <a href="#" data-i18n="haveAccount">Đã có tài khoản.</a>
                </div>
            </form>
        </div>
    </div>

    <!-- Javascript -->
    <script src="../static/js/base.js"></script>
    <script src="../static/js/auth.js"></script>
</body>
</html>
